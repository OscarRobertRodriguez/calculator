<h1>Calculator</h1>
<hr>

    <section class="calculator">


        <ul>

           <div class="outputScreen  calcList">
               <li class="listBig"><span class="screen">10.345</span></li>
           </div>

           <div class="calcList">
            <li><span class="calcNum">clear</span></li>
            <li><span class="calcNum">=</span></li>
            <li><span class="calcNum">/</span></li>
            <li><span class="calcNum">*</span></li>
        </div>

        <div class="calcList">
            <li><span class="calcNum">7</span></li>
            <li><span class="calcNum">8</span></li>
            <li><span class="calcNum">9</span></li>
            <li><span class="calcNum">-</span></li>
        </div>

        <div class="calcList">
            <li><span class="calcNum">4</span></li>
            <li><span class="calcNum">5</span></li>
            <li><span class="calcNum">6</span></li>
            <li><span class="calcNum">+</span></li>
        </div>

        <div class="calcList">
            <li><span class="calcNum">1</span></li>
            <li><span class="calcNum">2</span></li>
            <li><span class="calcNum">3</span></li>
        </div>

        <div class="calcList">
            <li class="wider"><span class="calcNum">0</span></li>
            <li><span class="calcNum dot">.</span></li>
        </div>

        <div class="calcList">
            <li class="enter"><span class="enterDown">enter</span></li>
        </div>


    </ul>
